<!DOCTYPE html>
<html class="" lang="en">
   <head>
    <meta charset="UTF-8">

      <div class="container" id="main">
          <p>Build your character.</p><br />

            <select id="job-select">

        </select>
        <div class="card"><div><span id="count"></span> Job description: <span id="job-description"></span></div></div>
    </div>
  
      <footer id="footer-wrapper">
